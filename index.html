<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title Page-->
    <title>Register Page : Bhoomika Dua</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Animation CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- Main CSS-->
    <link href="assets/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-c font-poppins">
        <div class="wrapper wrapper--w780">
            <div class=" animate__animated animate__backInDown card card-3">
                <div class="card-body">
                    <h2 class="title">REGISTER</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name" id="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Re-Enter Password" name="repassword" id="repassword">
                        </div>
                        <div class="err hide">
                            <div class="err-msg">Error Message</div>
                        </div>


                        <div class="p-t-e">
                            <button class="btn btn--pill btn--blue" type="submit" id="register">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Made by Bhoomika Dua </p>
        </footer>
    </div>



    <!-- Jquery JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
